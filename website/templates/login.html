{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block content %}
<div class="col-xs-10 col-sm-6 col-md-6" ml-auto mr-auto>
  <div class="card card-style mb-2">
      <div class="card-body"><form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
        
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password1" placeholder="Enter Password"/>
        
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
        <small class='text-muted'>
          Need An Account, <a href="{{ url_for('auth.sign_up') }}">Sign Up</a>
        </small>
      </div>
      <br />
    </div>
  </div>
    

</form>
{% endblock %}
